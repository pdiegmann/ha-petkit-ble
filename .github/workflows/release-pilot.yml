name: ðŸ¤– Alternative Release Generation

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read

jobs:
  alternative-release:
    runs-on: ubuntu-latest
    name: ðŸš€ Alternative Release Generation
    if: ${{ !cancelled() }}  # Run even if main workflow fails
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ·ï¸ Extract Version Information
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if pre-release
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ” Analyze Changes
        id: changes
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ steps.version.outputs.tag }}$" | head -1)
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          
          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..${{ steps.version.outputs.tag }}"
            echo "Analyzing commits from $RANGE"
            
            # Generate commit analysis
            git log --pretty=format:"- %s (%h)" $RANGE > commits.txt
            
            # Count changes
            COMMITS=$(git rev-list --count $RANGE)
            FILES=$(git diff --name-only $RANGE | wc -l)
            
            echo "commits_count=$COMMITS" >> $GITHUB_OUTPUT
            echo "files_changed=$FILES" >> $GITHUB_OUTPUT
          else
            echo "- Initial release" > commits.txt
            echo "commits_count=1" >> $GITHUB_OUTPUT
            echo "files_changed=0" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ“ Generate Professional Release Notes
        id: release_notes
        run: |
          cat > generate_notes.py << 'EOF'
          import os
          import re
          from datetime import datetime
          
          # Read commit data
          with open('commits.txt', 'r') as f:
              commits = f.read().strip()
          
          version = "${{ steps.version.outputs.version }}"
          tag = "${{ steps.version.outputs.tag }}"
          prev_tag = "${{ steps.changes.outputs.previous_tag }}"
          commits_count = "${{ steps.changes.outputs.commits_count }}"
          files_count = "${{ steps.changes.outputs.files_changed }}"
          is_prerelease = "${{ steps.version.outputs.prerelease }}"
          
          # Categorize commits
          commit_lines = [line.strip() for line in commits.split('\n') if line.strip()]
          
          features = []
          fixes = []
          performance = []
          breaking = []
          docs = []
          other = []
          
          for commit in commit_lines:
              commit_lower = commit.lower()
              if any(word in commit_lower for word in ['feat:', 'add:', 'new:', 'implement']):
                  features.append(commit)
              elif any(word in commit_lower for word in ['fix:', 'bug:', 'issue:', 'resolve']):
                  fixes.append(commit)
              elif any(word in commit_lower for word in ['perf:', 'optim', 'improve', 'enhance', 'speed', 'persistent', 'connection', 'reconnect']):
                  performance.append(commit)
              elif any(word in commit_lower for word in ['break', 'deprecat', 'remove']):
                  breaking.append(commit)
              elif any(word in commit_lower for word in ['doc:', 'readme', 'guide', 'workflow']):
                  docs.append(commit)
              else:
                  other.append(commit)
          
          # Generate release type description
          if is_prerelease == 'true':
              release_type = "Pre-release"
              release_emoji = "ðŸ§ª"
          else:
              release_type = "Stable Release"
              release_emoji = "ðŸš€"
          
          # Create comprehensive release notes
          notes = f"""
          # {release_emoji} {tag} - PetKit BLE Integration {release_type}
          
          **Professional Home Assistant integration for Petkit W5 water fountains via Bluetooth Low Energy**
          
          ## ðŸ“Š Release Overview
          
          | Metric | Value |
          |--------|-------|
          | **Version** | {version} |
          | **Type** | {release_type} |
          | **Commits** | {commits_count} changes |
          | **Files Modified** | {files_count} files |
          | **Previous Version** | {prev_tag or 'Initial'} |
          
          """
          
          # Add sections based on categorized commits
          if breaking:
              notes += "\n## âš ï¸ Breaking Changes\n\n"
              for item in breaking:
                  notes += f"{item}\n"
          
          if features:
              notes += "\n## âœ¨ New Features & Enhancements\n\n"
              for item in features:
                  notes += f"{item}\n"
          
          if performance:
              notes += "\n## âš¡ Performance & Reliability Improvements\n\n"
              for item in performance:
                  notes += f"{item}\n"
          
          if fixes:
              notes += "\n## ðŸ› Bug Fixes & Stability\n\n"
              for item in fixes:
                  notes += f"{item}\n"
          
          if docs:
              notes += "\n## ðŸ“š Documentation & Workflows\n\n"
              for item in docs:
                  notes += f"{item}\n"
          
          if other:
              notes += "\n## ðŸ”§ Other Changes\n\n"
              for item in other:
                  notes += f"{item}\n"
          
          # Add standard sections
          notes += f"""
          
          ## ðŸ  Home Assistant Integration Benefits
          
          - **ðŸ”Œ Local Control**: No cloud dependencies - all communication via Bluetooth Low Energy
          - **ðŸ“Š Real-time Monitoring**: Live device status, battery levels, and filter life tracking  
          - **ðŸ¤– Automation Ready**: Full integration with Home Assistant automations and scripts
          - **ðŸ”„ Persistent Connection**: Reliable BLE connection management with instant reconnection
          - **ðŸ¾ Pet-Focused**: Designed specifically for Petkit W4/W5/CTW2 water fountains
          
          ## ðŸ“¦ Installation & Upgrade
          
          ### Via HACS (Recommended)
          1. âž• Add custom repository: `https://github.com/pdiegmann/ha-petkit-ble`
          2. ðŸ“ Install "PetKit BLE Water Fountain" integration
          3. ðŸ”„ Restart Home Assistant  
          4. âš™ï¸ Configure via **Configuration** â†’ **Integrations**
          
          ### Manual Installation
          1. ðŸ“ Copy `custom_components/petkit_ble` to your HA `custom_components/` directory
          2. ðŸ”„ Restart Home Assistant
          3. âž• Add integration via **Configuration** â†’ **Integrations** â†’ **Add Integration**
          
          ## ðŸ› ï¸ Supported Devices
          
          - **Petkit W4 Series** - Full feature support
          - **Petkit W5 Series** - Full feature support (tested with Eversweet 2 Solo)
          - **Petkit CTW2 Series** - Full feature support
          
          ## ðŸ”— Resources & Support
          
          - ðŸ“ˆ **Full Changelog**: https://github.com/pdiegmann/ha-petkit-ble/compare/{prev_tag}...{tag}
          - ðŸ“š **Documentation**: https://github.com/pdiegmann/ha-petkit-ble#readme  
          - ðŸ› **Issues & Support**: https://github.com/pdiegmann/ha-petkit-ble/issues
          - ðŸ“¦ **HACS Repository**: https://github.com/pdiegmann/ha-petkit-ble
          - ðŸ  **Home Assistant Community**: [Forum Discussion](https://community.home-assistant.io/)
          
          ## ðŸ¾ About This Integration
          
          Transform your Petkit water fountain into a smart Home Assistant device! Monitor your pet's hydration system with real-time status updates, automate LED schedules, track filter life, and receive alerts for maintenance - all without relying on cloud services.
          
          **Perfect for**: Pet owners who want local control, privacy-conscious users, and Home Assistant enthusiasts looking to expand their IoT ecosystem.
          
          ---
          
          *Generated automatically on {datetime.now().strftime('%Y-%m-%d %H:%M UTC')} â€¢ Powered by GitHub Actions*
          """
          
          # Save to file
          with open('release_notes.md', 'w') as f:
              f.write(notes)
          
          # Output for GitHub Actions
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"result<<EOF\n{notes}\nEOF\n")
          
          print("âœ… Professional release notes generated successfully")
          EOF
          
          python generate_notes.py
          
      - name: ðŸ” Check Release Status
        id: release_status  
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Updating existing release with alternative generator"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸŽ† Creating new release with alternative generator"
          fi
          
          # Log latest release marking
          if [[ "${{ steps.version.outputs.prerelease }}" == "false" ]]; then
            echo "ðŸ† Stable release - marking as latest"
          else
            echo "ðŸ§ª Pre-release - not marking as latest"  
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸš€ Create or Update GitHub Release  
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "${{ steps.version.outputs.tag }} - PetKit BLE Integration"
          body: ${{ steps.release_notes.outputs.result }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          make_latest: ${{ steps.version.outputs.prerelease == 'false' }}
          # Enable updates to existing releases
          allowUpdates: true
          
      - name: ðŸ“‹ Workflow Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Alternative Release Workflow Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ steps.version.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-release | ${{ steps.version.outputs.prerelease }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commits | ${{ steps.changes.outputs.commits_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Files | ${{ steps.changes.outputs.files_changed }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/pdiegmann/ha-petkit-ble/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](https://github.com/pdiegmann/ha-petkit-ble)" >> $GITHUB_STEP_SUMMARY