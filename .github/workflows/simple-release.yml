name: ğŸ“¦ Simple Automated Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: ğŸš€ Create Professional Release
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Parse Version Info
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Detect pre-release
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "release_type=Stable Release" >> $GITHUB_OUTPUT
          else
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "release_type=Pre-Release" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“Š Analyze Changes
        id: changes
        run: |
          # Get previous tag for comparison
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ steps.version.outputs.tag }}$" | head -1)
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          
          if [ -n "$PREV_TAG" ]; then
            # Generate commit list
            git log --pretty=format:"- %s (%h)" $PREV_TAG..${{ steps.version.outputs.tag }} > commits.txt
            
            # Count changes
            COMMITS=$(git rev-list --count $PREV_TAG..${{ steps.version.outputs.tag }})
            FILES=$(git diff --name-only $PREV_TAG..${{ steps.version.outputs.tag }} | wc -l)
            
            echo "commits_count=$COMMITS" >> $GITHUB_OUTPUT
            echo "files_changed=$FILES" >> $GITHUB_OUTPUT
          else
            echo "- Initial release" > commits.txt
            echo "commits_count=1" >> $GITHUB_OUTPUT
            echo "files_changed=0" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Generate Release Notes
        id: notes
        run: |
          cat > release_notes.md << EOF
          # ğŸš€ ${{ steps.version.outputs.tag }} - PetKit BLE Integration

          **${{ steps.version.outputs.release_type }}** | ğŸ  Home Assistant Integration | ğŸ“¡ Bluetooth Low Energy Control

          > ğŸ¾ **Professional Home Assistant integration** for Petkit W4/W5/CTW2 water fountains with local Bluetooth control

          ## ğŸ“ˆ Release Overview

          | Metric | Value |
          |--------|-------|
          | **Version** | \`${{ steps.version.outputs.version }}\` |
          | **Type** | ${{ steps.version.outputs.release_type }} |
          | **Previous** | \`${{ steps.changes.outputs.previous_tag || 'Initial' }}\` |
          | **Commits** | ${{ steps.changes.outputs.commits_count }} changes |
          | **Files** | ${{ steps.changes.outputs.files_changed }} modified |

          ## ğŸ“‹ Changes in This Release

          $(cat commits.txt)

          ## ğŸ  Home Assistant Integration Benefits

          ### ğŸ”Œ Core Features
          - **ğŸ”— Local BLE Control** - Direct device communication without cloud dependencies
          - **ğŸ“Š Real-time Monitoring** - Live status updates for battery, filter, and water levels
          - **ğŸ¤– Smart Automation** - Full Home Assistant automation support with device triggers
          - **ğŸ”„ Persistent Connection** - Automatic reconnection and robust error recovery
          - **ğŸ”’ Privacy First** - All data stays local with no external services required

          ### ğŸ± Pet Care Automation
          - **ğŸ’§ Hydration Tracking** - Monitor daily water consumption patterns
          - **âš ï¸ Maintenance Alerts** - Automated filter replacement and cleaning reminders  
          - **â° Smart Scheduling** - LED brightness control and Do Not Disturb automation
          - **ğŸ”‹ Health Monitoring** - Battery status and device performance tracking

          ## ğŸ› ï¸ Installation & Setup

          ### Via HACS (Recommended)
          1. **â• Add Repository**: \`https://github.com/pdiegmann/ha-petkit-ble\`
          2. **ğŸ“¦ Install Integration**: Search "PetKit BLE Water Fountain" in HACS
          3. **ğŸ”„ Restart Home Assistant**
          4. **âš™ï¸ Configure**: Go to Configuration â†’ Integrations â†’ Add Integration

          ### Manual Installation
          1. **ğŸ“ Download**: Clone or download this repository
          2. **ğŸ“‹ Copy Files**: Place \`custom_components/petkit_ble\` in your HA custom_components directory
          3. **ğŸ”„ Restart HA** and add via Integrations page

          ## ğŸ“± Supported Devices

          | Device Series | Status | Features | Notes |
          |---------------|--------|----------|-------|
          | **Petkit W4** | âœ… Full Support | All sensors, controls | Complete feature set |
          | **Petkit W5** | âœ… Full Support | All sensors, controls | Tested with Eversweet 2 Solo |
          | **Petkit CTW2** | âœ… Full Support | All sensors, controls | All variants supported |

          ## ğŸ”— Resources & Support

          ### ğŸ“š Documentation & Links
          - ğŸ“Š **[Full Changelog](https://github.com/pdiegmann/ha-petkit-ble/compare/${{ steps.changes.outputs.previous_tag }}...${{ steps.version.outputs.tag }})** - Detailed technical changes
          - ğŸ“– **[Documentation](https://github.com/pdiegmann/ha-petkit-ble#readme)** - Setup guides and troubleshooting
          - ğŸ› **[Issues & Support](https://github.com/pdiegmann/ha-petkit-ble/issues)** - Bug reports and feature requests
          - ğŸ“¦ **[HACS Repository](https://github.com/pdiegmann/ha-petkit-ble)** - Easy installation and updates

          ### ğŸŒ Community Support
          - ğŸ  **[Home Assistant Community](https://community.home-assistant.io/)** - General HA discussions
          - ğŸ’¬ **[Discord](https://discord.gg/home-assistant)** - Real-time community chat
          - ğŸ”— **[Reddit r/homeassistant](https://reddit.com/r/homeassistant)** - Tips, showcases, and help

          ## ğŸ¾ About This Integration

          Transform your Petkit water fountain into a sophisticated IoT device fully integrated with Home Assistant! 

          **ğŸ¯ Perfect for**: Pet owners seeking reliable local control, privacy-conscious users avoiding cloud services, and Home Assistant enthusiasts expanding their smart home ecosystem.

          **ğŸŒŸ Key Benefits**: Real-time pet hydration monitoring, automated maintenance scheduling, energy-efficient operation tracking, and seamless Home Assistant automation integration.

          ---

          **ğŸŒŸ If this integration helps keep your pet healthy and hydrated, consider starring the repository!** â­

          *Automatically generated release â€¢ Powered by GitHub Actions & Home Assistant Community*
          EOF

          # Output the release notes
          echo "result<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ” Check for Existing Release
        id: check_release
        run: |
          # Check if release already exists
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Release ${{ steps.version.outputs.tag }} already exists - will update"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ¨ Creating new release ${{ steps.version.outputs.tag }}"
          fi
          
          # Log latest release marking logic
          if [[ "${{ steps.version.outputs.prerelease }}" == "false" ]]; then
            echo "ğŸ† Stable release - will be marked as latest"
          else
            echo "ğŸ§ª Pre-release - will NOT be marked as latest"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸš€ Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "${{ steps.version.outputs.tag }} - PetKit BLE Integration"
          body: ${{ steps.notes.outputs.result }}
          prerelease: ${{ steps.version.outputs.prerelease }}
          make_latest: ${{ steps.version.outputs.prerelease == 'false' }}
          generate_release_notes: false
          # Allow updates to existing releases
          allowUpdates: true
          # Replace existing release body
          updateOnlyUnreleased: false

      - name: ğŸ“Š Success Summary
        run: |
          ACTION="${{ steps.check_release.outputs.exists == 'true' && 'Updated' || 'Created' }}"
          LATEST_STATUS="${{ steps.version.outputs.prerelease == 'false' && 'ğŸ¥‡ Marked as Latest' || 'ğŸ§ª Pre-release (not latest)' }}"
          echo "## ğŸ‰ Release $ACTION Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Action** | $ACTION |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Type** | ${{ steps.version.outputs.release_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Latest Status** | $LATEST_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commits** | ${{ steps.changes.outputs.commits_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Files** | ${{ steps.changes.outputs.files_changed }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Existed** | ${{ steps.check_release.outputs.exists == 'true' && 'Yes (updated)' || 'No (new)' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **[View Release](https://github.com/pdiegmann/ha-petkit-ble/releases/tag/${{ steps.version.outputs.tag }})**" >> $GITHUB_STEP_SUMMARY